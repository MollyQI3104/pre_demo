<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">标题</title>
    <meta charset="UTF-8">
</head>
<body>
<strong th:text="${title}">标题</strong>
<form th:action="@{/demo/thy_test}" th:object="${user}" method="post">
    <input type="hidden" name="pageNumber" th:value="${user.getName()}">
    用户名：<input type="text" name="username" th:value="${page}">
    <br/>
    姓名：<input type="text" name="name" th:value="${page}">
    <br/>
    <button type="submit">提交</button> <button type="reset">重置</button>
</form>
<table>
    <thead>
    <tr>
        <th class="am-hide-sm-only">id</th>
        <th>用户名</th>
        <th>姓名</th>
        <th class="am-hide-sm-only">电话</th>
        <th class="am-hide-sm-only">邮箱</th>
        <th class="am-hide-sm-only">是否可用</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.name}">id</td>

        <td><button>修改</button><button>删除</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
