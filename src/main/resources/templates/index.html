<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">    <title>Blog &ndash; Layout Examples &ndash; Pure</title>    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->


</head>
<body>



<div id="layout" class="pure-g">
<!--    <div class="sidebar pure-u-1 pure-u-md-1-4">-->
        <div class="sidebar pure-u-1 ">
        <div class="nav-item">
        <a class="pure-button" href="http://yuilibrary.com">Logout</a>
        </div>
        <div class="header">
            <h1 class="brand-title" style="padding-bottom: 20px;font-size: 4em;"  >Todo List</h1>
<!--            <h2 class="brand-tagline">Manage you tasks</h2>-->

            <form class="pure-form">
                <input type="text" class="pure-input-rounded pure-input-1-3" placeholder="Enter a keyword" >
                <button type="submit" class="button-search pure-button" >
                    Search</button>
            </form>

        </div>
    </div>


<!--    <div class="content pure-u-1 pure-u-md-3-4">-->
        <div class="content pure-u-1 ">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Create a Task</h1>

                <!-- A single blog post -->
                <section class="post">
                    <form class="pure-form pure-form-stacked">
                        <fieldset>

                            <label for="title"><h4>Task title</h4></label>
                            <input id="title" class="pure-input-2-3" type="text" placeholder="Enter a task title" required>

                            <label for="date"><h4>Deadline</h4></label>
                            <input id="date" class="pure-input-1-3" type="date" placeholder="Enter a task title" required>

                            <button type="submit" class="pure-button pure-button-primary" >Submit</button>
                        </fieldset>
                    </form>

                </section>
            </div>

            <div class="posts">
                <h1 class="content-subhead">Recent Tasks</h1>

                <section class="post">
                    <header class="post-header">

                        <img width="48" height="48" alt="finish" class="post-avatar" src="img/common/finish.png">
                        <img width="48" height="48" alt="edit" class="post-avatar" src="img/common/edit.png">

                        <h2 class="post-title">Everything You Need to Know About Grunt</h2>

                        <h3 class="post-date">
                            Created Date: <a>date1</a>
                        </h3>
                        <h3 class="post-date">
                            Deadline: <a>date2</a>
                        </h3>

                    </header>

                </section>
                <section class="post">
                    <header class="post-header">

                        <img width="48" height="48" alt="finish" class="post-avatar" src="img/common/non_finish.png">
                        <img width="48" height="48" alt="edit" class="post-avatar" src="img/common/edit.png">

                        <h2 class="post-title">Everything You Need to Know About Grunt</h2>
                        <h3 class="post-date">
                            Created Date: <a>date1</a>
                        </h3>
                        <h3 class="post-date">
                            Deadline: <a>date2</a>
                        </h3>

                    </header>

                </section>


            </div>


        </div>
    </div>
</div>


</body>
</html>
